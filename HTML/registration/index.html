    <form action>
        <h1>Registration</h1>
        <p>Please Fill in the Form to register with us</p>

        <label for="fn"><b>First Name</b></label>

        <label for="cpsw"><b>Password</b></label>

        <hr/>

        <button type="submit">Register</button>



    </form>
